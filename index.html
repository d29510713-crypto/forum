<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ”¥ Toasty Forums</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="blackhole"></div>
<div id="stars"></div>

<!-- LOGIN/REGISTER BOX -->
<div id="box" class="panel">
  <h1>ğŸ”¥ Toasty Login</h1>
  <div id="registerBox">
    <h2>Register</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <input id="regUsername" placeholder="Username">
    <button id="registerBtn">Register</button>
    <p id="toggleToLogin" style="cursor:pointer;">Already have an account? Login</p>
  </div>
  <div id="loginBox" class="hidden">
    <h2>Login</h2>
    <input id="logEmail" placeholder="Email">
    <input id="logPass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="toggleToRegister" style="cursor:pointer;">Don't have an account? Register</p>
  </div>
</div>

<!-- MAIN FORUM -->
<div id="forum" class="panel hidden">
  <div id="header">
    <h1>ğŸ”¥ Toasty Forums</h1>
    <div style="display:flex; gap:15px; align-items:center;">
      <span id="coinDisplay" style="font-weight:bold; color:#ffd700;">ğŸª™ 0 Coins</span>
      <button onclick="claimDailyCoins()" style="background:linear-gradient(135deg,#ffd700,#ff6b35);">ğŸ Daily Coins</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button id="tabPosts" class="active">ğŸ“ Posts</button>
    <button id="tabUsers">ğŸ‘¥ Users</button>
    <button id="tabDMs">ğŸ’¬ DMs</button>
    <button id="tabUpdates">ğŸ“¢ Updates</button>
    <button id="tabSuggestions">ğŸ’¡ Suggestions</button>
    <button id="tabGames">ğŸ® Games</button>
    <button id="tabLeaderboard">ğŸ† Leaderboard</button>
  </div>

  <!-- POSTS -->
  <div id="postsSection" class="section">
    <h2>Posts</h2>
    <select id="postCategory">
      <option value="General">General</option>
      <option value="Gaming">Gaming</option>
      <option value="News">News</option>
      <option value="Announcements">Announcements</option>
      <option value="Off-Topic">Off-Topic</option>
    </select><br>
    <textarea id="postContent" placeholder="Write something... (+5 coins)"></textarea><br>
    <input type="file" id="postImage" accept="image/*"><br>
    <img id="previewImage" class="hidden"><br>
    <button id="postBtn">Post</button>
    <input id="searchPost" placeholder="Search posts"><br>
    <div id="postsList"></div>
  </div>

  <!-- USERS -->
  <div id="usersSection" class="section hidden">
    <h2>Users</h2>
    <input id="searchUser" placeholder="Search users"><br>
    <div id="usersList"></div>
  </div>

  <!-- DMS -->
  <div id="dmsSection" class="section hidden">
    <h2>DMs</h2>
    <input id="dmToUsername" placeholder="Send to (username)">
    <textarea id="dmContent" placeholder="Message..."></textarea>
    <button id="dmBtn">Send DM</button>
    <div id="dmsList"></div>
  </div>

  <!-- UPDATES -->
  <div id="updatesSection" class="section hidden">
    <h2>ğŸ“¢ Updates</h2>
    <div id="updatesList"></div>
  </div>

  <!-- SUGGESTIONS -->
  <div id="suggestionsSection" class="section hidden">
    <h2>ğŸ’¡ Suggestions</h2>
    <input id="suggestionTitle" placeholder="Title"><br>
    <textarea id="suggestionDescription" placeholder="Describe it..."></textarea><br>
    <button id="submitSuggestionBtn">Submit Suggestion (+10 coins)</button>
    <div id="suggestionsList"></div>
  </div>

  <!-- LEADERBOARD -->
  <div id="leaderboardSection" class="section hidden">
    <h2>ğŸ† Leaderboard</h2>
    <div id="leaderboardList"></div>
  </div>

  <!-- GAMES -->
  <div id="gamesSection" class="section hidden">
    <h2>ğŸ® Games</h2>
    <div id="plinkoContainer">
      <h3>ğŸ¯ Plinko</h3>
      <canvas id="plinkoCanvas" width="400" height="400" style="background:rgba(0,0,0,0.2); border-radius:10px;"></canvas><br>
      <label>Bet: </label><input type="number" id="plinkoBet" value="10" min="10">
      <button onclick="playPlinko()">Drop Ball</button>
    </div>
  </div>
</div>

<!-- Firebase SDKs v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="app.js"></script>
</body>
</html>
