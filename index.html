<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Forum - Space Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Stars background -->
    <div id="stars-container"></div>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <svg class="rocket-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <h1>Galaxy Forum</h1>
            </div>
            
            <div class="header-actions" id="headerActions">
                <!-- Will be filled by JavaScript -->
            </div>
        </div>
    </header>

    <div class="container">
        <div class="layout">
            <!-- Sidebar -->
            <nav class="sidebar">
                <button class="nav-btn active" data-view="posts">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Posts</span>
                </button>
                <button class="nav-btn" data-view="users">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span>Users</span>
                </button>
                <button class="nav-btn" data-view="messages">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                    <span>Messages</span>
                </button>
                <button class="nav-btn" data-view="suggestions">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                    </svg>
                    <span>Suggestions</span>
                </button>
                <button class="nav-btn" data-view="updates">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                    <span>Updates</span>
                </button>
                <button class="nav-btn" data-view="leaderboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                        <path d="M4 22h16"/>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                    </svg>
                    <span>Leaderboard</span>
                </button>
                <button class="nav-btn" data-view="plinko">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="8" width="18" height="4" rx="1"/>
                        <path d="M12 8v13"/>
                        <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/>
                        <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/>
                    </svg>
                    <span>Plinko Game</span>
                </button>
            </nav>

            <!-- Main content -->
            <main class="main-content" id="mainContent">
                <!-- Content will be dynamically loaded here -->
            </main>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="authTitle">Login to Galaxy Forum</h2>
            <form id="authForm">
                <input type="text" id="usernameInput" placeholder="Username" class="hidden">
                <input type="email" id="emailInput" placeholder="Email" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary" id="authSubmitBtn">Login</button>
                    <button type="button" class="btn-secondary" id="authToggle">Need an account? Register</button>
                    <button type="button" class="btn-secondary" id="authCancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal hidden">
        <div class="modal-content">
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="What's on your mind?" rows="6" required></textarea>
                <select id="postCategory">
                    <option value="general">General</option>
                    <option value="tech">Tech</option>
                    <option value="gaming">Gaming</option>
                    <option value="space">Space</option>
                </select>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Create Post</button>
                    <button type="button" class="btn-secondary" id="cancelPost">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Main App Script -->
    <script src="app.js"></script>
</body>
</html>
