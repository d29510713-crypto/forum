<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toasty Forums</title>
<link rel="stylesheet" href="style.css">
<style>
/* Minimal styling for visibility */
.hidden { display:none; }
.panel { padding:20px; }
.post, .comment { border-bottom:1px solid #555; padding:5px 0; }
.tabs button.active { font-weight:bold; }
#plinkoBoard { background: #222; border-radius:10px; position:relative; width:100%; height:400px; }
.ball { width:20px; height:20px; background:#ffd700; border-radius:50%; position:absolute; top:0; left:50%; }
</style>
</head>
<body>

<div id="box" class="panel">
  <h1>ğŸ”¥ Toasty Login</h1>
  <div id="registerBox">
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <input id="regUsername" placeholder="Username">
    <button id="registerBtn">Register</button>
    <p style="cursor:pointer;" id="toggleToLogin">Already have an account? Login</p>
  </div>
  <div id="loginBox" class="hidden">
    <input id="logEmail" placeholder="Email">
    <input id="logPass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p style="cursor:pointer;" id="toggleToRegister">Don't have an account? Register</p>
  </div>
</div>

<div id="forum" class="panel hidden">
  <div>
    <span id="coinDisplay">ğŸª™ 0 Coins</span>
    <button onclick="claimDailyCoins()">ğŸ Daily Coins</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="tabs">
    <button id="tabPosts" class="active">ğŸ“ Posts</button>
    <button id="tabUsers">ğŸ‘¥ Users</button>
    <button id="tabGames">ğŸ® Games</button>
  </div>

  <!-- POSTS -->
  <div id="postsSection" class="section">
    <textarea id="newPostText" placeholder="Write something..."></textarea><br>
    <button onclick="addPost()">Post</button>
    <div id="postsList"></div>
  </div>

  <!-- USERS -->
  <div id="usersSection" class="section hidden">
    <div id="usersList"></div>
  </div>

  <!-- GAMES -->
  <div id="gamesSection" class="section hidden">
    <h2>ğŸ¯ PLINKO</h2>
    <button onclick="playPlinko()">Drop Ball</button>
    <div id="plinkoBoard"></div>
  </div>

</div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- App JS -->
<script src="app.js"></script>
</body>
</html>
