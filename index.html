<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasty Forum</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>
    <div id="stars"></div>

    <div id="box">
        <div id="loginBox">
            <h2>Login</h2>
            <input type="email" id="logEmail" placeholder="Email">
            <input type="password" id="logPass" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p><span id="toggleToRegister">Register here</span> | <span id="forgotPass">Forgot password?</span></p>
        </div>

        <div id="registerBox" class="hidden">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPass" placeholder="Password">
            <button id="registerBtn">Register</button>
            <p><span id="toggleToLogin">Login here</span></p>
        </div>
    </div>

    <div id="forum" class="hidden">
        <div id="tabs">
            <button id="tabPosts" class="active">Posts</button>
            <button id="tabUsers">Users</button>
            <button id="tabDMs">DMs</button>
            <button id="tabUpdates">Updates</button>
            <button id="tabSuggestions">Suggestions</button>
            <button id="tabLeaderboard">Leaderboard</button>
        </div>

        <div id="ownerControls" class="hidden">
            <button id="clearForumBtn">Clear Forum</button>
            <button id="makeModBtn">Make Mod</button>
        </div>

        <div id="postsSection">
            <div id="postForm">
                <textarea id="postContent" placeholder="Write something..."></textarea>
                <select id="postCategory">
                    <option value="general">General</option>
                    <option value="news">News</option>
                    <option value="media">Media</option>
                </select>
                <input type="file" id="postImage">
                <img id="previewImage" class="hidden" src="" alt="Preview">
                <button id="postBtn">ðŸ“¤ Post</button>
            </div>
            <div id="searchFilter">
                <input type="text" id="searchPost" placeholder="Search posts">
                <select id="categoryFilter">
                    <option value="all">All</option>
                    <option value="general">General</option>
                    <option value="news">News</option>
                    <option value="media">Media</option>
                </select>
                <select id="sortPosts">
                    <option value="newest">Newest</option>
                    <option value="popular">Popular</option>
                    <option value="discussed">Most Discussed</option>
                </select>
            </div>
            <div id="postsList"></div>
        </div>

        <div id="usersSection" class="hidden">
            <input type="text" id="searchUser" placeholder="Search users">
            <div id="usersList"></div>
        </div>

        <div id="dmsSection" class="hidden">
            <div id="dmsList"></div>
            <input type="text" id="dmToUsername" placeholder="Send DM to">
        </div>

        <div id="updatesSection" class="hidden">
            <div id="updatesList"></div>
        </div>

        <div id="suggestionsSection" class="hidden">
            <input type="text" id="suggestionTitle" placeholder="Suggestion title">
            <textarea id="suggestionDesc" placeholder="Description"></textarea>
            <button id="submitSuggestion">Submit Suggestion</button>
            <div id="suggestionsList"></div>
        </div>

        <div id="leaderboardSection" class="hidden">
            <div id="leaderboardList"></div>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
