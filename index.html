<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toasty Black Hole Forum</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="blackhole"></div>
<div id="stars"></div>
<div id="box" class="panel">
  <h1>ðŸ”¥ Toasty Black Hole Login</h1>
  <div id="registerBox">
    <h2>Register</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <input id="regUsername" placeholder="Username">
    <button id="registerBtn">Register</button>
    <p style="cursor:pointer;" id="toggleToLogin">Already have an account? Login</p>
  </div>
  <div id="loginBox" class="hidden">
    <h2>Login</h2>
    <input id="logEmail" placeholder="Email">
    <input id="logPass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p style="cursor:pointer;" id="toggleToRegister">Don't have an account? Register</p>
    <p class="forgot" id="forgotPass">Forgot Password?</p>
  </div>
</div>
<div id="forum" class="panel hidden">
  <h1>ðŸ”¥ Toasty Forums
  <div class="tabs">
    <button id="tabPosts" class="active">Posts</button>
    <button id="tabUsers">Users</button>
    <button id="tabDMs">DMs</button>
    <button id="tabUpdates">Updates</button>
  </div>
  <div id="postsSection" class="section">
    <h2>Posts</h2>
    <select id="postCategory">
      <option value="General">General</option>
      <option value="Space">Space</option>
      <option value="Gaming">Gaming</option>
      <option value="News">News</option>
      <option value="Announcements">Announcements</option>
      <option value="Off-Topic">Off-Topic</option>
      <option value="Tech">Tech</option>
      <option value="Art">Art</option>
      <option value="Memes">Memes</option>
    </select><br>
    <textarea id="postContent" placeholder="Write something..."></textarea><br>
    <input type="file" id="postImage"><br>
    <img id="previewImage" class="hidden">
    <button id="postBtn">Post</button><br>
    <input id="searchPost" placeholder="Search posts"><br>
    <div id="postsList"></div>
  </div>
  <div id="usersSection" class="section hidden">
    <h2>Users</h2>
    <input id="searchUser" placeholder="Search users by username"><br>
    <div id="usersList"></div>
  </div>
  <div id="dmsSection" class="section hidden">
    <h2>Direct Messages</h2>
    <input id="dmToUsername" placeholder="Send to (username)">
    <textarea id="dmContent" placeholder="Message..."></textarea><br>
    <button id="dmBtn">Send DM</button>
    <div id="dmsList"></div>
  </div>
  <div id="updatesSection" class="section hidden">
    <h2>Updates & News</h2>
    <div id="updatesList"></div>
    <div id="ownerControls" class="hidden">
      <h3>Owner Controls</h3>
      <input id="updateTitle" placeholder="Update Title">
      <textarea id="updateContent" placeholder="Update Content"></textarea><br>
      <button id="createUpdateBtn" class="owner-btn">Create Update</button>
      <button id="clearForumBtn" class="owner-btn">Clear All Content</button>
      <button id="banUserBtn" class="owner-btn">Ban User</button>
    </div>
  </div>
  <button id="logoutBtn">Log Out</button>
</div>
<!-- Firebase SDKs v8 (Compatible with your code) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<!-- Custom JS -->
<script src="app.js"></script>
</body>
</html>
