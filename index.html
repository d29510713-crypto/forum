<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Forum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #blackhole {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #000 0%, #0a0030 80%, transparent 100%);
      border-radius: 50%;
      z-index: 0;
      box-shadow: 0 0 50px rgba(138, 43, 226, 0.5),
                  inset 0 0 60px rgba(138, 43, 226, 0.2);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    #mainContainer {
      position: relative;
      z-index: 2;
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3em;
      color: #8a2be2;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
      margin-bottom: 10px;
    }

    #loginBox, #registerBox {
      background: rgba(10, 0, 30, 0.95);
      border: 2px solid rgba(138, 43, 226, 0.7);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
    }

    #loginBox h2, #registerBox h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #9d4edd;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 8px;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #8a2be2;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
    }

      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      transition: all 0.3s;
