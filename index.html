<!DOCTYPE html>
<html>
<head>
    <title>Toasty Forum</title>

    <style>
        body {
            background: radial-gradient(circle at center, #0a0f2c, #000);
            color: #d0d7ff;
            font-family: Arial;
            padding: 20px;
        }

        .panel {
            background: rgba(20, 20, 40, 0.75);
            padding: 18px;
            border-radius: 12px;
            width: 420px;
            margin: auto;
            box-shadow: 0 0 18px #4c5cff;
        }

        button {
            background: #4c5cff;
            border: none;
            padding: 8px 15px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-top: 8px;
            background:#1a1e35;
            border: 1px solid #39427a;
            border-radius: 6px;
            color: white;
        }

        #forumBox {
            display: none;
        }

        .message {
            background: #1e2342;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<h1 style="text-align:center;"> Toasty Forum</h1>

<!-- LOGIN / REGISTER -->
<div id="authBox" class="panel">
    <h2>Login / Register</h2>
    <input id="username" placeholder="Username">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
</div>

<!-- MAIN FORUM -->
<div id="forumBox" class="panel">
    <h2>Welcome, <span id="currentUser"></span></h2>
    <p>Role: <span id="currentRole"></span></p>

    <h3>Post Message</h3>
    <input id="postInput" placeholder="Write something...">
    <button onclick="sendPost()">Send</button>

    <h3>Messages</h3>
    <div id="messages"></div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
/* ----------------- FIREBASE SETUP ----------------- */
const firebaseConfig = {
  apiKey: "AIzaSyA1FwweYw4MOz5My0aCfbRv-xrduCTl8z0",
  authDomain: "toasty-89f07.firebaseapp.com",
  projectId: "toasty-89f07",
  storageBucket: "toasty-89f07.firebasestorage.app",
  messagingSenderId: "743787667064",
  appId: "1:743787667064:web:12284120fbbdd1e907d78d",
  measurementId: "G-VHGVH5JEYY",
  databaseURL: "https://toasty-89f07-default-rtdb.firebaseio.com/"
};

const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ----------------- AUTH SYSTEM ----------------- */
let currentUser = null;

function register() {
    let name = username.value.trim();
    if (!name) return showAuth("Enter a username");

    db.ref("users/" + name).once("value").then(snap => {
        if (snap.exists()) {
            return showAuth("User already exists");
        }

        // First ever user becomes owner
        db.ref("users").once("value").then(all => {
            const role = all.exists() ? "member" : "owner";

            db.ref("users/" + name).set({
                role: role
            });

            loginUser(name, role);
        });
    });
}

function login() {
    let name = username.value.trim();
    if (!name) return showAuth("Enter a username");

    db.ref("users/" + name).once("value").then(snap => {
        if (!snap.exists()) return showAuth("User not found");

        loginUser(name, snap.val().role);
    });
}

function loginUser(name, role) {
    currentUser = name;
    currentUserSpan.innerText = name;
    currentRole.innerText = role;

    authBox.style.display = "none";
    forumBox.style.display = "block";

    loadMessages();
}

function showAuth(txt) {
    authMsg.innerText = txt;
}

/* ----------------- MESSAGES ----------------- */
function sendPost() {
    let text = postInput.value.trim();
    if (!text) return;

    let msg = {
        user: currentUser,
        text: text,
        time: Date.now()
    };

    db.ref("messages").push(msg);
    postInput.value = "";
}

function loadMessages() {
    db.ref("messages").on("value", snap => {
        messages.innerHTML = "";
        snap.forEach(child => {
            let d = child.val();

            let div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `<b>${d.user}:</b> ${d.text}`;

            messages.appendChild(div);
        });
    });
}
</script>

</body>
</html>
