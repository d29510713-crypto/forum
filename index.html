<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toasty Forums</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Stars Background -->
<div id="stars"></div>

<!-- LOGIN/REGISTER BOX -->
<div id="box" class="panel">
  <h1>ğŸ”¥ Toasty Login</h1>

  <div id="registerBox">
    <h2>Register</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <input id="regUsername" placeholder="Username">
    <button id="registerBtn">Register</button>
    <p style="cursor:pointer;" id="toggleToLogin">Already have an account? Login</p>
  </div>

  <div id="loginBox" class="hidden">
    <h2>Login</h2>
    <input id="logEmail" placeholder="Email">
    <input id="logPass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p style="cursor:pointer;" id="toggleToRegister">Don't have an account? Register</p>
  </div>
</div>

<!-- MAIN FORUM -->
<div id="forum" class="panel hidden">
  <div id="header">
    <h1>ğŸ”¥ Toasty Forums</h1>
    <div style="display:flex; align-items:center; gap:15px;">
      <span id="coinDisplay" style="font-size:20px; font-weight:bold; color:#ffd700;">ğŸª™ 0 Coins</span>
      <button onclick="claimDailyCoins()" style="background:linear-gradient(135deg, #ffd700, #ff6b35);">ğŸ Daily Coins</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button id="tabPosts" class="active">ğŸ“ Posts</button>
    <button id="tabUsers">ğŸ‘¥ Users</button>
    <button id="tabGames">ğŸ® Games</button>
  </div>

  <!-- POSTS SECTION -->
  <div id="postsSection" class="section">
    <h2>Posts</h2>
    <textarea id="newPostText" placeholder="Write something... (+5 coins)"></textarea><br>
    <button onclick="addPost()">Post</button>
    <div id="postsContainer"></div>
  </div>

  <!-- USERS SECTION -->
  <div id="usersSection" class="section hidden">
    <h2>Users</h2>
    <div id="usersContainer"></div>
  </div>

  <!-- GAMES SECTION -->
  <div id="gamesSection" class="section hidden">
    <h2>ğŸ® Games</h2>

    <!-- PLINKO -->
    <div class="game-box">
      <h3>ğŸ¯ PLINKO</h3>
      <button onclick="playPlinko()">Drop Ball</button>
      <div id="plinkoBoard" style="position:relative; height:400px; background:#222; border-radius:10px; overflow:hidden; margin-top:10px;"></div>
    </div>

  </div>
</div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Custom JS -->
<script src="app.js"></script>

</body>
</html>
