<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toasty Forums</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="stars"></div>

<div id="box" class="login-register-box">
  <h1>Welcome to Toasty Forums</h1>

  <div id="loginBox">
    <input id="logEmail" type="email" placeholder="Email">
    <input id="logPass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="toggleToRegister">Register</button>
  </div>

  <div id="registerBox" class="hidden">
    <input id="regUsername" type="text" placeholder="Username">
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <button id="toggleToLogin">Back to Login</button>
  </div>
</div>

<div id="forum" class="hidden">
  <div class="header">
    <h2>ðŸ”¥ Toasty Forums</h2>
    <button id="logoutBtn" class="purple-btn">Logout</button>
  </div>

  <div class="tabs">
    <button id="tabPosts" class="tab active">Posts</button>
    <button id="tabUsers" class="tab">Users</button>
    <button id="tabUpdates" class="tab">Updates</button>
    <button id="tabSuggestions" class="tab">Ideas</button>
  </div>

  <div class="tab-content">
    <div id="postsSection" class="section">
      <div id="postsList"></div>
    </div>
    <div id="usersSection" class="section hidden">
      <div id="usersList"></div>
    </div>
    <div id="updatesSection" class="section hidden">
      <div id="updatesList"></div>
    </div>
    <div id="suggestionsSection" class="section hidden">
      <div id="suggestionsList"></div>
    </div>
  </div>

  <div id="ownerControls" class="owner-controls hidden">
    <h3>Admin Controls</h3>
    <input id="updateTitle" placeholder="Title">
    <textarea id="updateContent" placeholder="Content"></textarea>
    <button id="postUpdateBtn">Post Update</button>
    <button id="clearForumBtn">Clear Forum</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="script.js"></script>
</body>
</html>
